name: Test

on: [push]
jobs:
  check-bats-version:
    # where it runs:
    runs-on: ubuntu-latest
    # what we do:
    steps:
      # download repository
      - uses: actions/checkout@v3
      # setup java
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: Xotabu4/selenoid-github-action@v2
      # run tests
      - run: ./gradlew clean test -Dselenide.remote=http://localhost:4444/wd/hub
